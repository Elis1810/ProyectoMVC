<!doctype html>
<html lang="en">

<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: rgb(174, 213, 248);margin:10px auto ; width: 500px; padding: 20px;">
        <h1 class="text-center">Alta de Producto</h1>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="precio">Precio</label>
          <input type="number" name="precio" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="stock">Stock</label>
          <input type="number" name="stock" id="stock" v-model="stock">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="tipo">Tipo</label>
          <input type="text" name="stock" id="tipo" v-model="tipo">
        </div>
        <div class="mb-3">
          <label class="col-sm-3 col-form-label" for="caracteristicas">Caracteristicas</label>
          <input type="text" name="caracteristicas" id="caracteristicas" v-model="caracteristicas">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="peso">Peso</label>
          <input type="number" name="peso" id="peso" v-model="peso">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="altura">Altura</label>
          <input type="number" name="altura" id="altura" v-model="altura">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="imagen">Imagen</label>
          <input type="file" name="imagen" id="imagen" @change="onFileChange">
          <img width="90" :src="imagen" alt="">
        </div>
        <button type="button" class="btn btn-outline-success" v-on:click="grabar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/producto.js"></script>
</body>

</html>
